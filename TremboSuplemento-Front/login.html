<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="stylesheet" href="style/reset.css">
  <link rel="stylesheet" href="./style/telalogin.css">
  <link rel="icon" href="./image/logo.png" type="image/x-icon"/>
  <meta charset="UTF-8">
  <title>Login</title>
</head>

<body>
  <main>
    <section class="secao__titulo">
      <img src="./image/logo.png" alt="Logomarca trembosuplementos">
    </section>
    <section class="secao__form">
      <form name="formlogin" id="formlogin" class="formlogin">

        <div id="logintext">
          <p>Login</p>
        </div>
        <div class="divlogin" id="divlogin">

          <p>E-mail</p>
          <p><input type=text placeholder="e-mail" name="usuario" id="usuario" class="input" /></p>

          <p>Senha</p>
          <p><input type="password" placeholder="senha" name="senha" id="senha" class="input" /></p>

          <p><input type="button" id="entrar" name="entrar" value="Entrar" class="botao" />
        </div>

      </form>
    </section>
  </main>
  <script src="./app/main.js"></script>
</body>

</html>
